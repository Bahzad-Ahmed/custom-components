<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Delete</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
  
          <td>{{ contact.id }}</td>
          <td> {{ contact.name }}</td>
          <td> {{ contact.email }}</td>
          <td>          
            <button class="btn btn-primary" (click)="deleteContact(contact);"> Delete contact</button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
